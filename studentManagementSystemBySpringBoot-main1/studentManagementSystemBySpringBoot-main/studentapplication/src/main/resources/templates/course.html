<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">"
<head>
    <title>course</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>st of All course we have in This semester</h2>
    <p>Please Select the courses :</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Course Code</th>
            <th>course name</th>
            <th>course credit</th>
            <th>course fees</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "course:${courses}">
            <td th:text ="${course.code}"></td>
            <td th:text ="${course.name}"></td>
            <td th:text="${course.credit}"></td>
            <td th:text="${course.fees}"></td>
            <td>
                <a href="remove.jsp?code=<%=c.getCode() %>">remove</a>
                <a href="register.jsp?code=<%=c.getCode() %>">Add</a>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>
</div>
<div style="margin-left: 20px;">
    <form>
        <h3>Your Current Selection</h3>
        <table border="0">
            <tbody>
            <tr>
                <td>Number of Courses</td>
                <td></td>

            </tr>
            <tr>
                <td>Total Credits</td>
                <td></td>

            </tr>
            <tr>
                <td>Total Fee</td>
                <td></td>

            </tr>
            </tbody>
        </table>
        <table border="0">
            <tbody>
            <tr>
                <td class="btn"><a href="viewDetails.jsp">View Details</a></td>
            </tr>
            <tr>
                <td class="btn"><a href="completeRegistration.jsp">Complete Registration</button></a></a></td>
            </tr>
            </tbody>
        </table>

    </form>
</div>
</body>
</html>
